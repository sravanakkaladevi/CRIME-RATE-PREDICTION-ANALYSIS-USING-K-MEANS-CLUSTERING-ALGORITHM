{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
body {
    background: url("{% static 'images/login_bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

/* Typing Animation for Title */
.login-title-box {
    max-width: 900px;
    margin: 50px auto 25px auto;
    padding: 15px 20px;
    text-align: center;
    border-radius: 20px;
    background: rgba(0, 0, 0, 0.6);
    border: 3px solid;
    border-image-slice: 1;
    border-width: 3px;
    border-image-source: linear-gradient(90deg, #00eaff, #ff6a00, #ff00aa, #00ffea);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(255, 0, 170, 0.4), 0 0 40px rgba(255, 106, 0, 0.3);
}

/* Typing effect */
.login-title-box h1 {
    font-size: 1.2rem; /* smaller size */
    font-weight: 700;
    background: linear-gradient(90deg, #00eaff, #ff6a00, #ff00aa, #00ffea);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    overflow: hidden;
    border-right: .12em solid #00eaff;
    white-space: nowrap;
    width: 0;
    animation: typing 6s steps(120, end) forwards, blink-caret 0.75s step-end infinite;
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #00eaff; }
}

/* Login Box */
.login-box {
    background-color: rgba(0, 0, 0, 0.75);
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
    max-width: 400px;
    margin: 20px auto 80px auto;
    text-align: center;
}

/* Login Heading */
.login-box h2 {
    color: #00e0ff;
    margin-bottom: 25px;
}

/* Inputs */
.login-box input {
    background-color: #111;
    color: #00e0ff;
    border: 1px solid #00e0ff;
    border-radius: 8px;
    padding: 10px;
    width: 100%;
    margin-bottom: 15px;
}

/* Buttons */
.login-box .btn {
    background-color: #00e0ff;
    color: #000;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
}

.login-box .btn:hover {
    background-color: #00b8cc;
    box-shadow: 0 0 12px #00e0ff;
}

/* Error Message */
.login-box p.text-danger {
    margin-top: 15px;
    font-weight: 500;
}
</style>

<!-- Typing Title -->
<div class="login-title-box">
    <h1>CRIME RATE PREDICTION & ANALYSIS USING K-MEANS CLUSTERING ALGORITHM</h1>
</div>

<!-- Login Form -->
<div class="login-box">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn w-100">Login</button>
        {% if msg %}
        <p class="text-danger">{{ msg }}</p>
        {% endif %}
    </form>
</div>

{% endblock %}
